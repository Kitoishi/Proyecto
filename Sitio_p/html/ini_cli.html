    <form id="FormularRegistro" name="formularRegistro" class="needs-validation" novalidate>
      <div class="mb-3">
        <div class="col">
          <label for="text" class="form-label">Cedula*</label>
          <input type="text" name="nombreCompleto" id="nombreCompleto" class="form-control" placeholder="1234779042" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Complete los datos</div>
        </div>
      </div>
        <div class="col">
          <label for="password" class="form-label">Contrase침a*</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
          <div class="valid-feedback"></div>

        <br>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
      (() => {
        'use strict'
      
        const forms = document.querySelectorAll('.needs-validation')
      
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()</script>
